{% if site.data.fhir.ig.status == "draft" %}
<link href="{{site.data.info.assets}}assets/css/development-colors.css" rel="stylesheet"/>
{% elsif site.data.fhir.ig.publisher == "eHealth Platform" %}
<link href="{{site.data.info.assets}}assets/css/federal-colors.css" rel="stylesheet"/>
{% elsif site.data.fhir.ig.publisher == "HL7 Belgium" %}
<link href="{{site.data.info.assets}}assets/css/hl7-be-colors.css" rel="stylesheet"/>
{% else %}
<!-- no fitting stylesheet found (status/publisher) - defaulting to basic colors -->
<link href="{{site.data.info.assets}}assets/css/colors.css" rel="stylesheet"/>
{% endif %}
